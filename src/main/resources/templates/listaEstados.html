<!doctype html>
<html lang="pt-BR"
      xmlns:th="https://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Estados</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Datatables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background: #fff9f1;
        }

        .brand {
            font-weight: 800;
            letter-spacing: .5px;
        }

        .card-table {
            border: 0;
            border-radius: 14px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.06);
        }
    </style>
</head>

<body>

<!-- NAVBAR ESTILO PDV -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="#">
            <img src="https://imagensemoldes.com.br/wp-content/uploads/2020/05/Logo-Lobo-PNG.png"
                 width="36" height="36" alt="logo">
            <span class="brand">Pedro Sistema</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Link</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- CONTEÚDO -->
<main class="container my-4">

    <div class="card card-table p-4 bg-white">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="mb-0">Lista de Estados</h4>

            <div>
                <a class="btn btn-danger" href="/home">
                    <i class="fa-solid fa-share"></i> Voltar
                </a>

                <a class="btn btn-primary" href="/cadastroEstado">
                    <i class="fa-solid fa-plus"></i> Cadastrar
                </a>
            </div>
        </div>

        <table class="table table-striped" id="tabela">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Sigla</th>
                <th>Ação</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="estado : ${listaEstados}">
                <td th:text="${estado.id}"></td>
                <td th:text="${estado.nome}"></td>
                <td th:text="${estado.sigla}"></td>
                <td>
                    <a th:href="@{/editarEstado/{id}(id=${estado.id})}" class="me-2">
                        <i class="fa-solid fa-pen-to-square text-primary"></i>
                    </a>

                    <a th:href="@{/removerEstado/{id}(id=${estado.id})}">
                        <i class="fa-solid fa-trash-can text-danger"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</main>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.7.0/jquery.js"></script>
<script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function () {
        $('#tabela').DataTable({
            language: {
                url: '//cdn.datatables.net/plug-ins/1.13.5/i18n/pt-BR.json'
            }
        });
    });
</script>

</body>
</html>
